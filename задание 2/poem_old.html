<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Матерное стихотворение</title>
  </head>
  <body>
    <table align="center">
      <tr>
        <td><h1>Животные</h1></td>
      </tr>
      <tr>
        <td>
          <p>
            Мошки, кошки, <br>
            Муравьи, сороконожки, <br>
            Раки - розовые сраки, <br>
            Клоп без письки после драки. <br>
          </p>
          <p>
               Но а бедный крокодил <br>
               В дверях яйца защемил. <br>
               А огромная горила <br>
               Без стеснения жопу мыла.
          </p>          
        </td>
      </tr>
      <tr>
        <td align="right">
          <p><i>Деда Толя 2007</i></p>
        </td>
      </tr>
    </table>
  </body>
