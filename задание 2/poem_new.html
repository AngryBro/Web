  <body>
    <article class="poem">
    <h1>Животные</h1>
          <p>
            Мошки, кошки, <br>
            Муравьи, сороконожки, <br>
            Раки - розовые сраки, <br>
            Клоп без письки после драки. <br>
          </p>
          <p>
            Но а бедный крокодил <br>
            В дверях яйца защемил. <br>
            А огромная горила <br>
            Без стеснения жопу мыла.
          </p>          
        </article>
          <p class="poem-author"> Деда Толя 2007 </p>
